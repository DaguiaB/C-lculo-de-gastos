<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Gastos</h1>
        <div>
            <label for="receita">Valor Recebido (R$):</label>
            <input type="number" id="receita" placeholder="Digite o valor recebido">
        </div>
        <div>
            <h3>Gastos:</h3>
            <label for="aluguel">Aluguel (R$):</label>
            <input type="number" id="aluguel" placeholder="Digite o valor do aluguel">
            
            <label for="luz">Luz (R$):</label>
            <input type="number" id="luz" placeholder="Digite o valor da luz">
            
            <label for="agua">Água (R$):</label>
            <input type="number" id="agua" placeholder="Digite o valor da água">
            
            <label for="supermercado">Supermercado (R$):</label>
            <input type="number" id="supermercado" placeholder="Digite o valor do supermercado">
            
            <label for="transporte">Transporte (R$):</label>
            <input type="number" id="transporte" placeholder="Digite o valor do transporte">
            
            <label for="internet">Internet (R$):</label>
            <input type="number" id="internet" placeholder="Digite o valor da internet">
            
            <label for="outros">Outros (R$):</label>
            <input type="number" id="outros" placeholder="Digite outros gastos">
        </div>
        <button onclick="calcular()">Calcular</button>
        <h3>Sobra no Final (R$): <span id="sobra">0</span></h3>
    </div>
    <script src="script.js"></script>
</body>
</html>
