<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle de Gastos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Controle de Gastos</h1>
        <div>
            <label for="receita">Valor Recebido (R$):</label>
            <input type="number" id="receita" placeholder="Digite o valor recebido">
        </div>
        <div id="gastos-container">
            <h3>Gastos:</h3>
        </div>
        <button id="add-gasto">+ Adicionar Gasto</button>
        <button onclick="calcular()">Calcular</button>
        <h3>Sobra no Final (R$): <span id="sobra">0</span></h3>
        <button id="download" onclick="downloadExtrato()" style="display:none;">Download</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
